<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>BudgetCard</title>
</head>

<body>
    <div class="cardPageContainer">
        <div class="budgetCard">
            <div class="budgetCardTitle">
                <i class="las la-exclamation-circle"></i>
                <p>الميزانية</p>

            </div>
            <div class="budgetCardInfo">
                <div class="totalCapitalNumOne">
                    <div class="totalCapitalDiv1"><span class="dot1"></span></div>
                    <div class="totalCapitalDiv2">20,000,000</div>
                    <div class="totalCapitalDiv3">التكلفة الإجمالية المعتمدة حسب توزيع سقف البرنامج</div>
                </div>
                <div class="totalCapitalNumTwo">
                    <div class="totalCapitalDiv1"><span class="dot2"></span></div>
                    <div class="totalCapitalDiv2">10,000,000</div>
                    <div class="totalCapitalDiv3">التكلفة الإجمالية المعتمدة حسب قرار اللجنة الإستراتيجية</div>
                </div>
                <div class="totalCapitalNumThree">
                    <div class="totalCapitalDiv1"><span class="dot3"></span></div>
                    <div class="totalCapitalDiv2">5,000,000</div>
                    <div class="totalCapitalDiv3">مجموع قيمة العقود</div>
                </div>
                <div class="totalCapitalNumFour">
                    <div class="totalCapitalDiv1"><span class="dot4"></span></div>
                    <div class="totalCapitalDiv2">5,000,000</div>
                    <div class="totalCapitalDiv3">إجمالي المنصرف</div>
                </div>
            </div>
            <div class="budgetChart"><canvas id="myChart" width="250" height="250"></canvas></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
